<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Album</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Import custom stylesheet -->
    <link rel="stylesheet" href="editor.css" />

    <!-- Compiled and minified JavaScript -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    ></script>
  </head>
  <body>
    <div id="my-image">
      <img src="cov.png" alt="Your Image" />
    </div>
    <div id="photo-album">
      <div class="individualphoto">
        <img
          src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8&w=1000&q=80" alt=""
        />
      </div>
      <div class="individualphoto">
        <img
          src="https://cdn.pixabay.com/photo/2015/10/30/20/13/sunrise-1014712__340.jpg" alt=""
        />
      </div>
      <div class="individualphoto">
        <img
        src="https://thumbs.dreamstime.com/b/beautiful-rain-forest-ang-ka-nature-trail-doi-inthanon-national-park-thailand-36703721.jpg" alt=""
        />
      </div>
      <div class="individualphoto">
        <img
          src="https://images.ctfassets.net/kdawwlsweh27/2LtummpjO849eQ83yGGiUN/b33c73279163c84b65241cdfcc1c8844/Fresh_Stock_Content.jpg" alt=""
        />
      </div>
      <div class="individualphoto">
        <img
          src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=" alt=""
        />
      </div>
      <div class="individualphoto">
        <img
          src="https://media.istockphoto.com/id/1384484993/photo/automobile-highway-driving.jpg?s=612x612&w=0&k=20&c=Vwk3EDfRy0fjr9MJtT-g45yxJIc_fQeD_onwy2lMhDw=" alt=""
        />
      </div>
      <div class="individualphoto">
        <img
          src="https://media.istockphoto.com/id/466506979/photo/indian-passenger-train.jpg?s=612x612&w=0&k=20&c=AKcMyvqsam93AnADQaK4hzAMI9bdWOVd8tKoF5Sf10M=" alt=""
        />
      </div>
      <div class="individualphoto">
        <img
          src="https://s.yimg.com/uu/api/res/1.2/g0NEP7HWDu2Dejm43A8kog--~B/Zmk9ZmlsbDtoPTU0Nzt3PTg3NTthcHBpZD15dGFjaHlvbg--/https://media-mbst-pub-ue1.s3.amazonaws.com/creatr-uploaded-images/2021-11/ae0df980-3d67-11ec-bfb9-938db8667160.cf.jpg" alt=""
        />
      </div>
      <div class="individualphoto">
        <img
          src="https://media.istockphoto.com/id/1146517111/photo/taj-mahal-mausoleum-in-agra.jpg?s=612x612&w=0&k=20&c=vcIjhwUrNyjoKbGbAQ5sOcEzDUgOfCsm9ySmJ8gNeRk=" alt=""
        />
      </div>
      <div class="individualphoto">
        <img
          src="https://media.istockphoto.com/id/1266797762/photo/pune-mumbai-expressway-during-monsoons.jpg?s=612x612&w=0&k=20&c=QpLTQ_3Fk9lUBKulZnBnYSIfy91fKakxERUy_3yYX8k=" alt=""
        />
      </div>
      <div class="individualphoto">
        <img
          src="https://media.istockphoto.com/id/1363221069/photo/truck-with-container-on-highway.jpg?s=612x612&w=0&k=20&c=bISLuAeUsU6xEM5UhurFGJZB7fOKfoifF81brrxYSTo=" alt=""
        />
      </div>

      <div class="individualphoto">
        <img
          src="https://media.istockphoto.com/id/905049262/photo/varanasi-at-sunrise.jpg?s=612x612&w=0&k=20&c=ooiOJzZ4vYe8paql2eHINqyIW_3JX9Hm1FelZ9kBkZ8=" alt=""
        />
      </div>
      <div class="individualphoto">
        <img
          src="https://media.istockphoto.com/id/464451260/photo/journey.jpg?s=612x612&w=0&k=20&c=_hvT6zczN0oPRxG5JRjbQteB2LGSkPtsKWR-02Z8bAE=" alt=""
        />
      </div>
      <div class="individualphoto">
        <img
          src="https://media.istockphoto.com/id/1307189136/photo/gateway-of-india-mumbai-maharashtra-monument-landmark-famous-place-magnificent-view-without.jpg?s=612x612&w=0&k=20&c=gGzzkXY5bAVbRbokzrjvkt7Ve-Z3yzSVN04NaMqyBB8=" alt=""
        />
      </div>
      <div class="individualphoto">
        <img
          src="https://media.istockphoto.com/id/482651073/photo/valley-of-flowers.jpg?s=612x612&w=0&k=20&c=o6__zu4ZNOTE8jASiGIZxW9snXG0pPknugHvb3VhaDI=" alt=""
        />
      </div>
      <div class="individualphoto">
        <img
          src="https://media.istockphoto.com/id/472909442/photo/backwaters-of-kerala.jpg?s=612x612&w=0&k=20&c=ibwRiZJZGcxG5MLWFUowcXM9XK3nZnklk9ZH1Qus3C4=" alt=""
        />
      </div>
      <div class="individualphoto">
        <img
          src="https://media.istockphoto.com/id/1417360458/photo/aerial-views-india.jpg?s=612x612&w=0&k=20&c=aqsI3pqmaUu7zvmxWhChmQixErXnTd67nGMA384gXDo=" alt=""
        />
      </div>
      <div class="individualphoto">
        <img
          src="https://media.istockphoto.com/id/967561844/photo/beauty-of-indian-railways.jpg?s=612x612&w=0&k=20&c=A1QJnsCbuXF6AxEDpfqSLEBk9qKrg77r1JIJ5qqr1e4=" alt=""
        />
      </div>
      <div class="individualphoto">
        <img
          src="https://media.istockphoto.com/id/1299825142/photo/tiger-walking-early-morning-hunting-time-the-image-was-taken-in-nagarahole-forest-karnataka.jpg?s=612x612&w=0&k=20&c=USeY7w0FfLQy7ot5-UwlDlOhRn26_YvRObIc6rnBk2o=" alt=""
        />
      </div>
      <div class="individualphoto">
        <img
          src="https://media.istockphoto.com/id/515855602/photo/kedarnath-in-india.jpg?s=612x612&w=0&k=20&c=_KmnQbbvqRftKusDTU_JUjVM3V80Mo2jBqaCNx948us=" alt=""
        />
      </div>
    </div>

    <!-- New Script -->
    <div id="editorpane">
      <div id="sourceandresult">
        <img id="sourceImage" crossorigin="anonymous" />

        <canvas id="canvas" height="0"></canvas>
      </div>
      <div class="container app">
        <div class="image-controls">
          <h6
            style="
              color: aliceblue;
              text-align: center;
              text-decoration: underline;
            "
          >
            Image Controls
          </h6>
          <div class="row">
            <div class="col s6">
              <span class="range-field">
                <label style="color: aliceblue" for="brightnessSlider">
                  Brightness
                </label>
                <input
                  id="brightnessSlider"
                  type="range"
                  value="100"
                  min="0"
                  max="300"
                  onchange="applyFilter()"
                />
              </span>
            </div>
            <div class="col s6">
              <span class="range-field">
                <label style="color: aliceblue" for="contrastSlider">
                  Contrast
                </label>
                <input
                  id="contrastSlider"
                  type="range"
                  value="100"
                  min="0"
                  max="200"
                  onchange="applyFilter()"
                />
              </span>
            </div>
          </div>

          <div class="row">
            <div class="col s6">
              <span class="range-field">
                <label style="color: aliceblue" for="grayscaleSlider">
                  Grayscale
                </label>
                <input
                  id="grayscaleSlider"
                  type="range"
                  value="0"
                  min="0"
                  max="100"
                  onchange="applyFilter()"
                />
              </span>
            </div>
            <div class="col s6">
              <span class="range-field">
                <label style="color: aliceblue" for="saturationSlider">
                  Saturation
                </label>
                <input
                  id="saturationSlider"
                  type="range"
                  value="100"
                  min="0"
                  max="300"
                  onchange="applyFilter()"
                />
              </span>
            </div>
          </div>

          <div class="row">
            <div class="col s6">
              <span class="range-field">
                <label style="color: aliceblue" for="sepiaSlider">
                  Sepia
                </label>
                <input
                  id="sepiaSlider"
                  type="range"
                  value="0"
                  min="0"
                  max="200"
                  onchange="applyFilter()"
                />
              </span>
            </div>
            <div class="col s6">
              <span class="range-field">
                <label style="color: aliceblue" for="hueRotateSlider">
                  Hue
                </label>
                <input
                  id="hueRotateSlider"
                  type="range"
                  value="0"
                  min="0"
                  max="360"
                  onchange="applyFilter()"
                />
              </span>
            </div>
          </div>
        </div>
        <div id="buttonmods">
          <h6
            style="
              text-decoration: underline;
              color: aliceblue;
              text-align: center;
            "
          >
            Modes
          </h6>

          <div class="preset-filters">
            <div class="buttonstylemaker" onclick="brightenFilter()">
              Brighten
            </div>
            <div class="buttonstylemaker" onclick="bwFilter()">
              Black and White
            </div>
            <div class="buttonstylemaker" onclick="reddenFilter()">Reddish</div>
            <div class="buttonstylemaker" onclick="greenFilter()">Greenish</div>
            <div class="buttonstylemaker" onclick="blueFilter()">Bluish</div>

            <div class="buttonstylemaker" onclick="vintageFilter()">
              Vintage
            </div>
          </div>
          <a id="link"></a>
        </div>
        <div class="imgsave">
          <div id="saveimg" onclick="previewImage()">Go to final preview</div>
          <div id="resetimg" onclick="resetImage()">Reset</div>
        </div>
      </div>
    </div>
    <div id="previewimgs">
      <div class="editpre">
        <img id="sio" />
        <h5 style="font-weight: bold">Original Image</h5>
      </div>
      <div class="editpre">
        <img id="si" crossorigin="anonymous" />
        <h5 style="font-weight: bold">Edited Image</h5>
      </div>
    </div>
    <div id="download">
      <div id="imagedw" onclick="saveImage()">Download</div>
      <div
        id="imagesa"
        style="background-color: aliceblue !important"
        onclick="back()"
      >
        Back
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
